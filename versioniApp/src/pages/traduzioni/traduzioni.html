  Ionic pages and navigation.

<ion-header>
    <version-footer [pageName]="pageName"></version-footer>
  </ion-header>

<ion-content padding>
    <ion-card>
      <ion-card-header>
        <h2>{{version.titolo}} ( {{author.name}} )</h2>
      </ion-card-header>
      <ion-card-content>
        {{version.descrizione}}
      </ion-card-content>
    </ion-card>
    <ion-list>
        <ion-item *ngFor="let trad of data.translation; let i = index" (click)="goToTraduzione(author,version,trad)">
          <ion-avatar item-start>
              <div class="space">
                  <ion-fab mini>
                      <button ion-fab  [innerHtml]="i+1" [color]="bindColor(i)" ></button>
                    </ion-fab>
              </div>
          </ion-avatar>
          <h2>{{trad.titolo}}</h2>
          <!--p>{{version.descrizione}}</p-->
        </ion-item>
      </ion-list>
    
  </ion-content>
