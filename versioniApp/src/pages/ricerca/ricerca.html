<ion-content padding>
      <ion-grid>
          <ion-row>
            <ion-col col-8>
                <ion-searchbar placeholder="" (ionInput)="getItems($event)"></ion-searchbar>
            </ion-col>
            <ion-col col-4>
                <button ion-button icon-right  (click)="ricerca()">
                    cerca
                    <ion-icon name="search"></ion-icon>
                  </button>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-list>
              <ion-item *ngFor="let item of data; let i = index" (click)="goToTraduzione(item.autore,item.versione,item)">
                <ion-avatar item-start>
                    <div class="space">
                        <ion-fab mini>
                            <button ion-fab  [innerHtml]="i+1" [color]="bindColor(i)" ></button>
                          </ion-fab>
                    </div>
                </ion-avatar>
                <h2>{{item.autore.name}}</h2>
                <h3>{{item.versione.titolo}}</h3>
                <p>{{item.titolo}}</p>
                <!--p>{{version.descrizione}}</p-->
              </ion-item>
            </ion-list>
          </ion-row>
        </ion-grid>
</ion-content>
<ion-footer>
  <version-footer [pageName]="pageName"></version-footer>
</ion-footer>
